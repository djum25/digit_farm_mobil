name: digital_farm_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  shared_preferences: ^2.0.7
  flutter_icons: ^1.1.0
  image_gallery_saver: ^1.7.0
  permission_handler: ^8.1.6
  flutter_barcode_scanner: ^2.0.0
  flutter_datetime_picker: ^1.5.1
  flutter_typeahead: ^3.2.1
  intl: ^0.17.0
  path_provider: ^2.0.4
  barcode_widget: ^2.0.1
  flutter_speed_dial: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/logoFarm.gif
    - images/profile.jpg
    - images/loading.gif
    - images/cattle.jpg
    - images/poultry.png
    - images/speculation.jpg
    - images/tree.jpg
    - images/fish.jpg
    - images/stock.jpg
    - images/shop.jpg

  fonts:
    - family: "Crimson Text"
      fonts:
        - asset: fonts/CrimsonText-Bold.ttf
          weight: 700
        - asset: fonts/CrimsonText-Regular.ttf
          weight: 400
